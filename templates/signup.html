<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Shoe Store</title>
  <meta charset="utf-8">
</head>
<body>

  <div class="container">
    <div class="row">
     <div class="col-6 offset-sm-3">
       <div class="card mt-5">
         <div class="card-header">
    <form class="login-box" method="POST" action="{{ url_for('signup') }}">
      <h1>Signup</h1>
      </div>
       <div class="card-body">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <h3>Username</h3> 
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">

      <h3 class="mt-3">Password</h3>
        <input type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon1" name="password">

      <h3 class="mt-3">First name</h3>
       <input type="first_name" class="form-control" placeholder="first_name" aria-label="first_name" aria-describedby="basic-addon1" name="first_name">


      <h3 class="mt-3">Last name</h3>
        <input type="last_name" class="form-control" placeholder="last_name" aria-label="last_name" aria-describedby="basic-addon1" name="last_name">

    <input type="submit" class="mt-5 btn btn-outline-primary btn-lg btn-block" name="signup" value="signup">
     
    </form>
        </div>
       </div>
     </div>
   </div>
 </div>

</body>
</html>
